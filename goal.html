<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Goal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add Goal</h1>
    </header>
    <main>
        <form action="#" method="POST">
            <label for="name">Goal Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Vacation" required><br><br>

            <label for="target_amount">Target Amount:</label><br>
            <input type="number" id="target_amount" name="target_amount" step="0.01" required><br><br>

            <label for="deadline">Deadline (optional):</label><br>
            <input type="date" id="deadline" name="deadline"><br><br>

            <button type="submit">Add Goal</button>
            <br>
            <button onclick="window.location.href='dashboard.html'">Dashboard</button>
        </form>
    </main>
</body>
</html>
